<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" type="image/jpg" href="./assets/images/favicon.ico" />
  <title>Cruise Crew</title>
</head>

<body class="bg-white font-sans">
  <!--      NAVBAR      -->
  <nav class="p-3 border-gray-200 rounded bg-[#011f4b]">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <label class="inline-flex relative items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" />
        <span class="ml-3 text-sm font-medium text-gray-900"></span>
      </label>
      <a href="#" class="flex items-center">
        <img src="./assets/images/cruise.svg" class="h-6 mr-3 sm:h-10" alt="cruiseCrew logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Cruise Crew</span>
      </a>
      <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
        <ul
          class="flex flex-col mt-4 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent">
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-white md:p-2"
              aria-current="page">Inicio</a>
          </li>
          <li>
            <button type="submit" id="showCreateJob"
              class="text-[#333333] bg-[#fed766] hover:bg-[#84c1ff] hover:text-[#f5f5f5] focus:ring-2 focus:outline-none focus:ring-[#84c1ff] font-bold rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">
              Crear vacante
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--      FILTERS      -->
  <div class="container mx-auto" id="selectContainer">
    <div class="flex flex-wrap -mx-4" id="flexSelectContainer">
      <div class="flex flex-wrap w-full sm:w-1/2 md:w-full xl:w-full p-4" id="selects">
        <select id="selectCategory"
          class="block py-2.5 px-0 w-full md:w-1/3 xl:w-1/3 text-sm text-[#011f4b] font-bold bg-transparent border-0 border-b-2 border-gray-200 appearance-none">
          <option selected id="filterCategory">Categoría</option>
          <option value="Gastronomía">Gastronomía</option>
          <option value="Atención al Cliente">Atención al cliente</option>
          <option value="Recreación">Recreación</option>
          <option value="Salud y Bienestar">Salud y bienestar</option>
          <option value="Operaciones">Operaciones</option>
          </select>
        
        <select id="selectLocation"
          class="block py-2.5 px-0 w-full md:w-1/3 xl:w-1/3 text-sm text-[##011f4b] font-bold bg-transparent border-0 border-b-2 border-gray-200 appearance-none">
          <option selected id="filterLocation">Locación</option>
          <option value="Mediterráneo">Mediterráneo</option>
          <option value="América del Sur">América del Sur</option>
          <option value="América del Norte">América del Norte</option>
          <option value="Caribe">Caribe</option>
          <option value="Europa">Europa</option>
          <option value="Bahamas">Bahamas</option>
          </select>
        
        <select id="selectSalary"
          class="block py-2.5 px-0 w-full md:w-1/3 xl:w-1/3 text-sm text-[#011f4b] font-bold bg-transparent border-0 border-b-2 border-gray-200 appearance-none">
          <option selected id="filterSalary">Salario</option>
          <option value="$0 a $2500">$0 a $2500</option>
          <option value="$2501 a $5000">$2501 a $5000</option>
          <option value="$5001 o más">$5001 o más</option>
        </select>
      </div>
    <button id="clearFilters" class="px-2 py-2 ml-auto mb-6 mt-4 bg-gray-100 rounded-full font-semibold uppercase tracking-wide text-xs hover:bg-[#84c1ff] hover:text-[#f5f5f5]">Limpiar filtros</button>
    </div> 
  </div>

  <div id="spinner" class="hidden">
    <span class="transition-opacity ease-in-out duration-300">CruiseCrew</span>
    <span class="transition-opacity ease-in-out duration-300">CruiseCrew</span>
    <img src="./assets/images/cruise.svg" class="h-6 mr-3 sm:h-10">
  </div>
  <!--      JOBS      -->
  <div class="container mx-auto" id="principalContainer">
    <div class="flex flex-wrap -mx-4" id="cardContainer">
      
    </div>
  </div>

  <!--      JOB DETAIL    -->

<div id="cardDetailContainer" class="cardDetailContainer hidden mx-auto ">
  <div class="flex flex-col items-center md:flex-col md:max-w-xl  mx-auto mt-6 bg-[#f5f5f5] rounded-lg p-4">
    <img class="object-cover w-full rounded-lg h-96 md:h-auto md:w-48 md:rounded-l-lg" id="jobDetailImage" src=""
      alt="" />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900" id="detailJobName"></h5>
      <p class="mb-3 font-normal text-gray-700" id="detailCategory"></p>
      <p class="mb-3 font-normal text-gray-700" id="detailLocation"></p>
      <p class="mb-3 font-normal text-gray-700" id="detailRequirements"></p>
      <p class="mb-3 font-normal text-gray-700" id="detailSalary"></p>
      <p class="mb-3 font-normal text-gray-700" id="detailBenefits"></p>
      <p class="mb-3 font-normal text-gray-700" id="detailLanguages"></p>
      <p class="mb-3 font-normal text-gray-700" id="detailDescription"></p>
    </div>
    <div id="buttonsContainer"></div>
  </div>
</div>


  <!--MODAL TO CONFIRM DELETE-->
  <div id="delete-modal" tabindex="-1" class="z-50 hidden fixed inset-0 flex items-center justify-center p-4 overflow-x-hidden overflow-y-auto">
    <div class="relative w-full h-full max-w-md md:h-auto">
      <div class="relative bg-white rounded-lg shadow">
        <button type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          data-modal-toggle="delete-modal">
          <span class="sr-only">Close modal</span>
        </button>
        <div class="p-6 text-center">
          <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14" fill="none"
            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500">
            Estás seguro de querer borrar este trabajo?
          </h3>
          <button data-modal-toggle="delete-modal" type="button"
            class="deleteJobModal text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg px-6 py-3"
            id="deleteJobModal">
            Si, estoy seguro
          </button>
          <button data-modal-toggle="delete-modal" type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
            id="cancel-delete">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!--  FORM CREATE JOB   -->
    <div class="container max-w-3xl mx-auto pt-6">
      <form id="createJobForm" method="POST" class="bg-gray-50 hidden rounded-lg" >
        <div class="block mx-4 text-sm font-medium text-gray-900">
          <label class="pt-4 w-10/12 mx-auto block text-gray-700 text-sm font-bold mb-2" for="description">
            Título del trabajo
           <input type="text" name="titleCreateJob" id="titleCreateJob"
            class="block p-2.5 mx-auto  w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" required/>
          </label>
        </div>
        <div class="block mx-4 text-sm font-medium text-gray-900">
          <label class="pt-4 w-10/12 mx-auto block text-gray-700 text-sm font-bold mb-2" for="description">
            Descripción
          </label>
          <textarea id="descriptionCreateJob" rows="4"
            class="block pt-1 w-10/12 mx-auto text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-[#011f4b] focus:border-[#011f4b]"> </textarea>
        </div>
        <div class="container mx-auto" id="selectContainerCreateJob">
          <div class="flex flex-wrap  -mx-4" id="flexSelectContainerCreateJob">
            <div class="flex flex-wrap justify-around items-stretch w-full sm:w-1/2 md:w-full xl:w-full p-4" id="selectsCreateJob">
              <select id="selectCategoryCreateJob"
                class="block py-2.5 px-0 w-full md:w-1/4 xl:w-1/4 text-sm text-gray-400 bg-transparent border-0 border-b-2 border-[#011f4b] appearance-none">
                <option selected>Categoría</option>
                <option value="Gastronomía">Gastronomía</option>
                <option value="Atención al Cliente">Atención al cliente</option>
                <option value="Recreación">Recreación</option>
                <option value="Salud y Bienestar">Salud y bienestar</option>
                <option value="Operaciones">Operaciones</option>
              </select>
              <select id="selectOptionsCreateJob"
                class="block py-2.5 px-0 w-full md:w-1/4 xl:w-1/4 text-sm text-gray-400 bg-transparent border-0 border-b-2 border-[#011f4b] appearance-none">
                <option selected>Locación</option>
                <option value="Mediterráneo">Mediterráneo</option>
                <option value="América del Sur">América del Sur</option>
                <option value="América del Norte">América del Norte</option>
                <option value="Caribe">Caribe</option>
                <option value="Europa">Europa</option>
                <option value="Bahamas">Bahamas</option>
              </select>
            </div>
            <div id="requiredCont" class="flex flex-col justify-between items-stretch mx-auto">
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="requirements">
                  Requisitos
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="requirements" type="text" required>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="salary">
                  Salario
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="salary" type="number" required>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Beneficios</label>
                <input type="checkbox" id="vacations" class="mr-2" value="true" name="benefits">
                <label for="vacations" class="mr-4">Vacaciones</label>
                <input type="checkbox" id="discount" class="mr-2" value="true" name="benefits">
                <label for="discount" class="mr-4">Descuentos empresariales</label>
                <input type="checkbox" id="medicalInsurance" class="mr-2" value="true" name="benefits">
                <label for="medicalInsurance">Seguro de Salud</label>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                  Idiomas
                </label>
                <div class="flex flex-wrap">
                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="Inglés"> Inglés
                  </label>
                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="Español"> Español
                  </label>
                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="Italiano"> Italiano
                  </label>
                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="Francés"> Francés
                  </label>
                  <label>
                    <input type="checkbox" class="mr-1" value="Portugués"> Portugués
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="btnSubmit" class="flex justify-center p-6">
          <button type="submit"
          class="text-white bg-[#011f4b] hover:bg-[#84c1ff] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          id="buttonCreateJob">
          Crear Trabajo
        </button>
        </div>
      </form>
    </div>


  <!--  FORM EDIT JOB   -->
  <form id="editJobForm" class="bg-gray-50 hidden">
    <div class="relative z-0 mb-6 w-full group">
      <label class="pt-4 w-10/12 mx-auto block text-gray-700 text-sm font-bold mb-2" for="description">
        Título del trabajo
      <input type="text" name="titleEditJob" id="titleEditJob"
        class="block p-2.5 mx-auto  w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" required /></label>
    </div>
    <div class="block mx-4 text-sm font-medium text-gray-900">
      <label class="pt-4 w-10/12 mx-auto block text-gray-700 text-sm font-bold mb-2" for="description">
        Descripción
      </label>
      <textarea id="descriptionEditJob" value="" rows="4"
        class="block pt-1 w-10/12 mx-auto text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-[#011f4b] focus:border-[#011f4b]"></textarea>
    </div>
    <div class="container mx-auto" id="selectContainerEditJob">
      <div class="flex flex-wrap" id="flexSelectContainerEditJob">
        <div class="flex flex-wrap justify-around items-stretch w-full sm:w-1/2 md:w-full xl:w-full p-4" id="selects">
          <select id="selectCategoryEditJob"
            class="block py-2.5 px-0 w-full md:w-1/3 xl:w-1/3 text-sm text-gray-400 bg-transparent border-0 border-b-2 border-[#011f4b] appearance-none">
            <option selected>Categoría</option>
            <option value="Gastronomía">Gastronomía</option>
            <option value="Atención al Cliente">Atención al cliente</option>
            <option value="Recreación">Recreación</option>
            <option value="Salud y Bienestar">Salud y bienestar</option>
            <option value="Operaciones">Operaciones</option>
            </select>
          <select id="selectLocationEditJob"
            class="block py-2.5 px-0 w-full md:w-1/3 xl:w-1/3 text-sm text-gray-400 bg-transparent border-0 border-b-2 border-[#011f4b] appearance-none">
            <option selected>Locación</option>
            <option value="Mediterráneo">Mediterráneo</option>
            <option value="América del Sur">América del Sur</option>
            <option value="América del Norte">América del Norte</option>
            <option value="Caribe">Caribe</option>
            <option value="Europa">Europa</option>
            <option value="Bahamas">Bahamas</option>
            </select>
        </div>

        <div id="editRequiredCont" class="flex flex-col justify-between items-stretch mx-auto">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="requirements">
              Requisitos
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="requirementsEdit" type="text" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="salary">
              Salario
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="salaryEdit" type="number" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" id="benefitsEdit">Beneficios</label>
            <input type="checkbox" id="vacations" class="mr-2" value="true" name="benefits">
            <label for="vacations" class="mr-4">Vacaciones</label>
            <input type="checkbox" id="discount" class="mr-2" value="true" name="benefits">
            <label for="discount" class="mr-4">Descuentos empresariales</label>
            <input type="checkbox" id="medicalInsurance" class="mr-2" value="true" name="benefits">
            <label for="medicalInsurance">Seguro de Salud</label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Idiomas
            </label>
            <div class="flex flex-wrap">
              <label class="mr-4">
                <input type="checkbox" class="mr-1" value="EN"> Inglés
              </label>
              <label class="mr-4">
                <input type="checkbox" class="mr-1" value="ES"> Español
              </label>
              <label class="mr-4">
                <input type="checkbox" class="mr-1" value="IT"> Italiano
              </label>
              <label class="mr-4">
                <input type="checkbox" class="mr-1" value="FR"> Francés
              </label>
              <label>
                <input type="checkbox" class="mr-1" value="PR"> Portugués
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div id="buttonsEditContainer" class="flex justify-center p-6">
      <button type="button" id="btnEditJobPut"
        class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-white focus:outline-none bg-[#011f4b] rounded-lg border border-gray-200 hover:bg-[#84c1ff] hover:text-[#011f4b] focus:z-10 focus:ring-4 focus:ring-gray-200 btnEditJob">
        Editar
      </button>
      <button type="clear" id="btnDeleteJob"
        class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-[#011f4b] focus:outline-none bg-gray-100 rounded-lg border border-gray-200 hover:bg-[#84c1ff] hover:text-[#011f4b] focus:z-10 focus:ring-4 focus:ring-gray-200 btnDeleteJob">
        Deshacer
      </button>
    </div>
  </form>

  <!--      FOOTER      -->
  <footer
    class="p-4 mb-0 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 ">© 2023 <a href="#"
        class="hover:underline"> AFRIAULAR</a>
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500">
      <li>
        <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
      </li>
      <li>
        <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
      </li>
      <li>
        <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
      </li>
      <li>
        <a href="#" class="hover:underline">Contact</a>
      </li>
    </ul>
  </footer>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
