  <div id="delete-modal" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
    <div class="relative w-full h-full max-w-md md:h-auto">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
          data-modal-toggle="delete-modal">
          <span class="sr-only">Close modal</span>
        </button>
        <div class="p-6 text-center">
          <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none"
            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
            Estás seguro de querer borrar este trabajo?
          </h3>
          <button data-modal-toggle="delete-modal" type="button"
            class="deleteJobModal text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
            id="deleteJobModal">
            Si, estoy seguro
          </button>
          <button data-modal-toggle="delete-modal" type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
            id="cancel-delete">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <div class="container max-w-3xl mx-auto pt-6">
      <form id="createJobForm" method="POST" class="bg-gray-50 hidden rounded-lg" >

            Descripción

        </div>
        <div class="container mx-auto" id="selectContainerCreateJob">

              <select id="selectCategoryCreateJob"
                class="block py-2.5 px-0 w-full md:w-1/4 xl:w-1/4 text-sm text-gray-400 bg-transparent border-0 border-b-2 border-[#431545] appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                <option selected>Categoría</option>
                <option value="Gastronomía">Gastronomía</option>
                <option value="Atención al Cliente">Atención al cliente</option>
                <option value="Recreación">Recreación</option>
                <option value="Salud y Bienestar">Salud y bienestar</option>
                <option value="Operaciones">Operaciones</option>
              </select>
              <select id="selectOptionsCreateJob"
                class="block py-2.5 px-0 w-full md:w-1/4 xl:w-1/4 text-sm text-gray-400 bg-transparent border-0 border-b-2 border-[#431545] appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                <option selected>Locación</option>
                <option value="Mediterráneo">Mediterráneo</option>
                <option value="América del Sur">América del Sur</option>
                <option value="América del Norte">América del Norte</option>
                <option value="Caribe">Caribe</option>
                <option value="Europa">Europa</option>
                <option value="Bahamas">Bahamas</option>
              </select>
            </div>
            <div id="requiredCont" class="flex flex-col justify-between items-stretch mx-auto">
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="requirements">
                  Requisitos
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="requirements" type="text" required>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="salary">
                  Salario
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="salary" type="number" required>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Beneficios</label>
                <input type="checkbox" id="vacations" class="mr-2" value="true">
                <label for="vacations" class="mr-4">Vacaciones</label>
                <input type="checkbox" id="discount" class="mr-2" value="true">
                <label for="discount" class="mr-4">Descuentos empresariales</label>
                <input type="checkbox" id="medicalInsurance" class="mr-2" value="true">
                <label for="medicalInsurance">Seguro de Salud</label>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                  Idiomas
                </label>
                <div class="flex flex-wrap">
                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="EN"> Inglés

                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="ES"> Español

                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="IT"> Italiano
                  </label>
                  <label class="mr-4">
                    <input type="checkbox" class="mr-1" value="FR"> Francés
                  </label>
                  <label>
                    <input type="checkbox" class="mr-1" value="PR"> Portugués
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="btnSubmit" class="flex justify-center p-6">
          <button type="submit"
          class="text-white bg-[#431545] hover:bg-[#68436a] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          id="buttonCreateJob">
          Crear Trabajo
        </button>
        </div>
      </form>
    </div>
